<div class="container">
  <form (ngSubmit)="onSubmit(f)" ngForm #f="ngForm">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="text"
        class="form-control"
        placeholder="name@example.com"
        required
        name="title"
        ngModel
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Example textarea</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        name="content"
        required
        ngModel
      ></textarea>
    </div>
    <div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>

  <hr />
  <div>
    <button type="button" class="btn btn-primary" (click)="fetchPosts()">
      Fetch Posts
    </button>
    <button type="button" class="btn btn-danger">Clear Posts</button>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="loadedPosts.length < 1 && !isLoading">No Posts Available</p>
      <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isLoading">
        <li class="list-group-item" *ngFor="let post of loadedPosts">
          <h3>{{ post.title }}</h3>
          <p>{{ post.content }}</p>
        </li>
      </ul>
      <p *ngIf="isLoading">....Loading</p>
    </div>
  </div>
</div>
